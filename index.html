<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Formulário Completo </title>
</head>

<body>

   <div class="container">
      <h1>Formulário usando HTML, CSS e JAVASCRIPT</h1>
      <!--Criar o formulário-->
      <!--method- como o form vai ser enviado.-->
      <form  id="formulario" onsubmit="return validarFormulario()" class="form">
          <!--method="post"-->

         <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
            <span class="error-message" id="nome-error"></span>
            <!--Mostra a mensagem de erro.-->
         </div>

         <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email">
            <span class="error-message" id="email-error"></span>
         </div>

         <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
            <span class="error-message" id="senha-error"></span>
         </div>

         <div class="form-group">
            <label for="confirmar-senha">Confirme senha</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Repita a senha">
            <span class="error-message" id="confirmar-error"></span>
         </div>

         <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000">
            <span class="error-message" id="telefone-error"></span>
         </div>

         <div class="form-group">
            <label for="data-nascimento">Data de Nascimento</label>
            <input type="date" id="data-nascimento" name="data-nascimento">
            <span class="error-message" id="data-error"></span>
         </div>

         <!--Radio buttons-->
         <div class="form-group">
            <label for="">Gênero</label>
            <div class="radio-group">
               <input type="radio" id="masculino" name="genero" value="masculino">
               <label for="masculino">Masculino</label>

               <input type="radio" id="feminino" name="genero" value="feminino">
               <label for="feminino">Feminino</label>

               <input type="radio" id="outro" name="genero" value="outro">
               <label for="outro">Outro</label>
            </div>

            <!--Checkbox-->
            <div class="form-group">
               <input type="checkbox" id="termos" name="termos">
               <label for="termos">Aceito os termos de uso</label>
               <span class="error-message" id="termos-error"></span>
            </div>


            <!--Textarea-->
            <div class="form-group">
               <label for="estado"> Estado</label>
               <select name="estado" id="estado">
                  <option value=""> Selecionar seu Estado</option>
                  <option value="ms">Mato Grosso do Sul</option>
                  <option value="sp"> São Paulo</option>
                  <option value="rj">Rio de Janeiro</option>
                  <option value="mg"> Minas Gerais</option>
               </select>
               <span id="estado-error" class="error-message"></span>

            </div>
         </div>

         <!--botão de ação-->
         <div class="form-group">
            <button type="submit" class="submit-btn">Enviar</button>
         </div>

      </form>
   </div>


   <script src="exem.js"> </script>
</body>

</html>
